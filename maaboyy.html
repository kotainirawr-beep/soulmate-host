<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine untuk Sayang ‚ù§Ô∏è</title>
    <style>
        /* 1. Background & Glitter Animation */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc0cb, #4a0000); /* Pink ke Maroon Soft */
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* 2. Tombol Music (Style dari gambar referensi) */
        #btn_music {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(128, 0, 0, 0.7);
            color: white;
            border: 1.5px solid #ffc0cb;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* 3. Kontainer Surat */
        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 30px;
            border: 2px solid rgba(255, 192, 203, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 85%;
            max-width: 380px;
        }

        h1 { color: #fff; margin-bottom: 10px; }

        #game-button {
            background-color: #800000;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: 0.2s;
        }

        /* 4. Tampilan Surat */
        #surat {
            display: none;
            animation: popUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pesan {
            font-size: 1.15rem;
            color: white;
            line-height: 1.8;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        .glitter-text {
            color: #fff;
            animation: sparkle 1.5s infinite alternate;
        }

        @keyframes sparkle {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #800000; }
            to { text-shadow: 0 0 15px #fff, 0 0 25px #ff1493, 0 0 35px #ffc0cb; }
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <button id="btn_music" onclick="music()">üéµ Play/Pause</button>

    <audio id="bgMusic" src="https://media1.vocaroo.com/mp3/1guUALxmAdcy" loop></audio>

    <div class="container" id="main-card">
        <div id="game-section">
            <h1 class="glitter-text">Klik aku mbulll‚ù§Ô∏è</h1>
            <p style="color: #ffe4e1; font-size: 14px;">tangkep tombolnya kalo bisa wlee...</p>
            <br><br>
            <button id="game-button" onmouseover="pindahTombol()" onclick="bukaSurat()">Klik Di Sini</button>
        </div>

        <div id="surat">
            <h1 class="glitter-text">Happy Valentine Day Sayanggg! üíñ</h1>
            <p class="pesan">
                Terima kasih sudah hadir di hidup dedek ü§ç<br>
                Dedek sayang banget sama kamu.<br>
                Jangan tinggalin dedek ya.
            </p>
        </div>
    </div>

    <script>
        // Logika Musik Play/Pause (Gabungan dari gambar referensi)
        var audioPlaying = false;
        var audio = document.getElementById("bgMusic");

        function music() {
            if (!audioPlaying) {
                audio.play();
                document.getElementById("btn_music").innerHTML = "‚è∏Ô∏è Pause Music";
            } else {
                audio.pause();
                document.getElementById("btn_music").innerHTML = "üéµ Play Music";
            }
            audioPlaying = !audioPlaying;
        }

        // Partikel Love & Gliter Melayang
        function createParticles() {
            const symbols = ['‚ù§Ô∏è', '‚ú®', 'üíñ', 'ü§ç'];
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 18 + 10) + 'px';
            p.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }
        setInterval(createParticles, 250);

        // Logika Tombol Lari (Game)
        let count = 0;
        function pindahTombol() {
            if (count < 5) {
                const btn = document.getElementById('game-button');
                btn.style.position = 'fixed';
                btn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
                btn.style.top = Math.random() * (window.innerHeight - 120) + 'px';
                count++;
            }
        }

        // Buka Surat
        function bukaSurat() {
            // Musik otomatis nyala pas surat kebuka
            if(!audioPlaying) music(); 
            
            document.getElementById('game-section').style.display = 'none';
            document.getElementById('surat').style.display = 'block';
            document.getElementById('main-card').style.background = "rgba(74, 0, 0, 0.6)"; 
            document.getElementById('main-card').style.borderColor = "#800000";
        }
    </script>
</body>
</html>
